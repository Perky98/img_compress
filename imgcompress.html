<!DOCTYPE html>
<html lang="en" x-data="imageCompressor()">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Img Compress</title>
    <link rel="icon" href="./assets/logo.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    x-data="{ darkMode: false }"
    x-init="darkMode = localStorage.theme === 'dark'"
    :class="{ 'dark': darkMode }"
    class="min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300"
  >
    <nav class="flex justify-between items-center shadow-md p-4 bg-white dark:bg-gray-800">
      <div class="flex items-center gap-4">
        <img src="./assets/logo.png" alt="Logo" class="w-10 h-10" />
        <a href="imgcompress.html" class="text-2xl font-bold">Img Compress</a>
      </div>
      <button
        id="theme-toggle"
        @click="darkMode = !darkMode; localStorage.theme = darkMode ? 'dark' : 'light'"
        class="px-4 py-2 rounded-md border dark:border-gray-600 bg-gray-200 dark:bg-gray-700"
      >
        <span x-text="darkMode ? 'ðŸŒž Light' : 'ðŸŒ™ Dark'"></span>
      </button>
    </nav>

    <main class="p-4 max-w-5xl mx-auto">
      <div
        id="uploadArea"
        class="border-4 border-dashed rounded-lg p-10 text-center cursor-pointer transition hover:bg-gray-100 dark:hover:bg-gray-800"
        x-on:click="$refs.fileInput.click()"
        x-on:dragover.prevent="$el.classList.add('bg-blue-100')"
        x-on:dragleave="$el.classList.remove('bg-blue-100')"
        x-on:drop.prevent="handleDrop($event)"
      >
        <p class="text-lg">Drag and drop images here or <span class="text-blue-600 underline">click to select</span></p>
        <input type="file" x-ref="fileInput" multiple accept="image/*" class="hidden" x-on:change="handleFileInput($event)" />
      </div>

      <div id="imagePreviewGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mt-6" x-show="previewUrls.length > 0">
        <template x-for="(preview, index) in previewUrls" :key="index">
          <div class="relative border rounded-lg overflow-hidden shadow-md">
            <img :src="preview" alt="Image preview" class="w-full h-40 object-cover" />
            <div class="p-2">
              <p class="text-sm font-semibold truncate" x-text="fileNames[index]"></p>
              <p class="text-xs" x-text="`${formatBytes(originalSizes[index])} ${calcCompressionPercent(index)}`"></p>
            </div>
            <button class="absolute top-2 right-2 bg-red-600 text-white w-6 h-6 rounded-full flex items-center justify-center" @click="removeImage(index)">
              &times;
            </button>
          </div>
        </template>
      </div>

      <div class="mt-6">
        <label for="formatSelect" class="block mb-1 font-semibold">Select the output format:</label>
        <select id="formatSelect" x-model="format" class="w-full sm:w-60 p-2 border rounded-md dark:bg-gray-800">
          <option value="image/jpeg">JPEG</option>
          <option value="image/png">PNG</option>
          <option value="image/webp">WebP</option>
        </select>
      </div>

      <div class="mt-4">
        <button class="text-blue-600 dark:text-blue-400 font-bold" x-on:click="showAdvanced = !showAdvanced">
          Advanced settings <span x-text="showAdvanced ? 'â–²' : 'â–¼'"></span>
        </button>
        <div class="mt-2 border p-4 rounded-md" x-show="showAdvanced" x-transition>
          <label for="qualityInput" class="block font-semibold mb-1">Quality (0.1 - 1.0):</label>
          <input type="range" id="qualityInput" min="0.1" max="1.0" step="0.01" x-model="quality" class="w-full" />
          <span class="text-sm block mt-1" x-text="`Current: ${quality}`"></span>
        </div>
      </div>

      <div class="mt-6 flex flex-col sm:flex-row items-center gap-4">
        <button
          class="px-6 py-3 rounded-md font-bold transition text-white bg-blue-600 hover:bg-blue-700"
          x-on:click="compressImages"
          x-show="previewUrls.length > 0"
        >
          Compress
        </button>
        <a
          id="downloadLink"
          class="px-6 py-3 rounded-md font-bold text-white bg-green-600 hover:bg-green-700"
          :href="downloadUrl"
          x-bind:style="{ display: downloadUrl ? 'block' : 'none' }"
          download="compressed_images.zip"
        >
          Download
        </a>
      </div>

      <div id="progress" class="mt-4 font-semibold" x-text="progressMessage"></div>
    </main>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js').catch(console.error);
      }
    </script>
  </body>
</html>
